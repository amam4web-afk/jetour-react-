    <body>
      <div id="threesixty">
        <div id="spinner">
          <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="num">0</div>
        </div>
        <div class="threesixty_images_box">
          <ol id="threesixty_images"></ol>
          <div class="icon-360">
            <img src="../data/tms/website/html/images/360/icon.png" alt="">
            <div class="icon-title">360° View</div>
          </div>
        </div>
      </div>
      <div class="interior-box">
        <img style="  width: 0.37rem;  height: 0.37rem;  padding: 0.05rem;  border: 1px solid #d3d3d3; border-radius: 100%;" src="../data/tms/website/html/images/360/x70/inBlack.png">
        <img style="width: 0.37rem; height: 0.37rem; padding: 0.05rem; border-radius: 100%;" src="../data/tms/website/html/images/360/x70/inwhite.png" onclick="changeInteriorBrown()">
      </div>
      <div class="interior-box1">
        <img onclick="changeInteriorBlack()" style="width: 0.37rem; height: 0.37rem; padding: 0.05rem;border-radius: 100%;" src="../data/tms/website/html/images/360/x70/inBlack.png">
        <img style=" width: 0.37rem; height: 0.37rem; padding: 0.05rem; border: 1px solid #d3d3d3;  border-radius: 100%;" src="../data/tms/website/html/images/360/x70/inwhite.png">
      </div>
      <div id="interior">
        <img class="interior-icon" src="../data/tms/website/html/images/360/interior-icon.png" alt="">
      </div>
      <div id="interior1">
        <img class="interior-icon" src="../data/tms/website/html/images/360/interior-icon.png" alt="">

      </div>
      <div class="back-box" onclick="window.location.href='/x70'">
      <img class="back-box-img" src="../data/tms/website/html/images/360/back.png" alt="">
      <div class="back-box-title">BACK</div>
      </div>
      <div class="color-box">
        <img class="active-color" onclick="changeColor(1,this)" src="../data/tms/website/html/images/360/x70/White.png">
        <img onclick="changeColor(2,this)" src="../data/tms/website/html/images/360/x70/Silver.png">
        <img onclick="changeColor(3,this)" src="../data/tms/website/html/images/360/x70/SmokyBrown.png">
        <img onclick="changeColor(4,this)" src="../data/tms/website/html/images/360/x70/Black.png">
        <img onclick="changeColor(5,this)" src="../data/tms/website/html/images/360/x70/Futureblue.png">
      </div>
      <div class="tab-list-left">
        <div class="tab tab-active">EXTERIOR</div>
        <div class="tab" onclick="showInterior()">INTERIOR</div>
      </div>
      <div class="tab-list-right">
        <div class="tab" onclick="showThreesixty()">EXTERIOR</div>
        <div class="tab tab-active">INTERIOR</div>
      </div>
      <script src="../data/tms/website/html/js/utils/rem.js"></script>
      <script src="../data/tms/website/html/js/utils/heartcode-canvasloader-min.js"></script>
      <script src="../data/tms/website/html/js/utils/jquery-1.11.0.min.js"></script>
      <script src="../data/tms/website/html/js/utils/threesixtyX90P.js"></script>
      <script src="../data/tms/website/html/js/utils/three.min.js"></script>
      <script src="../data/tms/website/html/js/utils/panolens.min.js"></script>
      <script>
        threeSixFun("/data/tms/website/html/images/360/X70_360_White/car", 37, '.png');
        let img0 = $(".color-box img").eq(0);
        function changeColor(value, e) {
          $(".color-box img").removeClass("active-color");
          $(e).addClass("active-color");
          if (value == 1) {
            threeSixFun("/data/tms/website/html/images/360/X70_360_White/car", 37, '.png');
          }
          if (value == 2) {
            threeSixFun("/data/tms/website/html/images/360/X70_360_Silver/car", 37, '.png');
          }
          if (value == 3) {
            threeSixFun("/data/tms/website/html/images/360/X70_360_SmokyBrown/car", 37, '.png');
          }
          if (value == 4) {
            threeSixFun("/data/tms/website/html/images/360/X70_360_Black/car", 37, '.png');
          }
          if (value == 5) {
            threeSixFun("/data/tms/website/html/images/360/X70_360_Futureblue/car", 37, '.png');
          }
        }
      </script>
      <script>
        $(function () {
          let panorama = new PANOLENS.ImagePanorama(
            "/data/tms/website/html/images/360/interior/x70Black.jpg"
          );
          let viewer = new PANOLENS.Viewer({
            container: document.querySelector("#interior"),
            controlButtons: ["fullscreen", "video"],
            initialLookAt: new THREE.Vector3(80000, 0, 0),
            autoRotate: false, //自动播放
            autoRotateActivationDuration: 2000, //时长
            autoRotateSpeed: 0.3, //速度
          });
          viewer.add(panorama);

          let panorama1 = new PANOLENS.ImagePanorama(
            "/data/tms/website/html/images/360/interior/x70White.jpg "
          );
          let viewer1 = new PANOLENS.Viewer({
            container: document.querySelector("#interior1"),
            controlButtons: ["fullscreen", "video"],
            initialLookAt: new THREE.Vector3(80000, 0, 0),
            autoRotate: false, //自动播放
            autoRotateActivationDuration: 2000, //时长
            autoRotateSpeed: 0.3, //速度
          });
          viewer1.add(panorama1);
        });
      </script>
      <script>
        function showInterior() {
          $("#interior").css("z-index", "55555");
          $(".tab-list-right").css("display", "flex");
          $(".interior-box1").css("display", "none");
          $(".interior-box").css("display", "block");
        }
        function showThreesixty() {
          $("#interior").css("z-index", "-1");
          $("#interior1").css("z-index", "-1");
          $(".interior-box").css("display", "none");
          $(".interior-box1").css("display", "none");
          $(".tab-list-right").css("display", "none");
        }
        function changeInteriorBrown() {
          $("#interior").css("z-index", "-1");
          $(".interior-box").css("display", "none");
          $(".interior-box1").css("display", "block");
          $("#interior1").css("z-index", "5555");
        }
        function changeInteriorBlack() {
          $("#interior").css("z-index", "5555");
          $("#interior1").css("z-index", "-1");
          $(".interior-box").css("display", "block");
          $(".interior-box1").css("display", "none");
        }
      </script>
    </body>
    <style>
      .interior-box {
        position: fixed;
        top: 85%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 555551;
        display: none;
      }

      .interior-box1 {
        position: fixed;
        top: 85%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 555551;
        display: none;
      }

      .interior-box img {
        cursor: pointer;
      }

      .color-box img {
        border-radius: 100%;
      }

      .color-box {
        height: 0.37rem;
      }

      html,
      body {
        overflow: hidden;
      }
    </style>
